<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Panasonic Project Management V18 - Phuc Loi Hub</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --pana-blue: #005696; --pana-red: #e60012; --bg-light: #f8f9fa; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
        
        #login-overlay { position: fixed; inset: 0; background: var(--pana-blue); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        #main-content { display: flex; width: 100%; height: 100%; filter: blur(15px); pointer-events: none; }

        #sidebar-left { flex: 0 0 360px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .header { background: var(--pana-blue); color: white; padding: 15px; font-weight: bold; text-align: center; font-size: 16px; }
        .project-card { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; border-left: 5px solid transparent; }
        .project-card:hover { background: #f0f7ff; }
        .card-title { color: var(--pana-blue); font-weight: bold; font-size: 14px; }
        .card-qty { color: var(--pana-red); font-weight: bold; }

        #map { flex: 1; z-index: 1; }

        #sidebar-right { flex: 0 0 320px; background: var(--bg-light); border-left: 1px solid #ddd; padding: 15px; overflow-y: auto; }
        .stat-group { background: white; border-radius: 8px; border: 1px solid #e0e0e0; margin-bottom: 12px; overflow: hidden; }
        .stat-header { background: #eee; padding: 8px 12px; font-size: 11px; font-weight: bold; color: #666; border-bottom: 1px solid #ddd; }
        
        .stat-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .stat-table tr { cursor: pointer; }
        .stat-table tr:hover { background: #eef6ff; }
        .active-filter { background: var(--pana-blue) !important; color: white !important; }
        .active-filter .stat-count { color: white !important; }
        .stat-table td { padding: 8px 12px; border-bottom: 1px solid #f0f0f0; }
        .stat-count { text-align: right; font-weight: bold; color: var(--pana-blue); }

        .badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 10px; color: white; margin-top: 5px; margin-right: 5px; }
        .bg-red { background: var(--pana-red); }
        .bg-green { background: #2ecc71; }
        
        .legend { background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); font-size: 12px; line-height: 1.5; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Panasonic_logo_%28Blue%29.svg" width="150" style="margin-bottom:20px">
        <input type="password" id="passInput" placeholder="M·∫≠t kh·∫©u: HA5566" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
        <button onclick="checkLogin()" style="width:100%; padding:12px; background:var(--pana-red); color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">ƒêƒÇNG NH·∫¨P</button>
    </div>
</div>

<div id="main-content">
    <div id="sidebar-left">
        <div class="header">H·ªÜ TH·ªêNG D·ª∞ √ÅN MI·ªÄN B·∫ÆC</div>
        <div style="padding:10px;"><input type="text" id="searchInp" placeholder="T√¨m t√™n, ƒë·ªãa ch·ªâ, CƒêT..." onkeyup="applyFilters()" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px; box-sizing:border-box;"></div>
        <div id="project-list" style="overflow-y:auto; flex: 1;"></div>
    </div>
    
    <div id="map"></div>

    <div id="sidebar-right">
        <div class="header" style="border-radius:8px; margin-bottom:10px">T·ªîNG H·ª¢P NHANH</div>
        
        <div class="stat-group">
            <div class="stat-header">B√ÅN K√çNH T·ª™ KHO</div>
            <table class="stat-table">
                <tr onclick="setQuickFilter('dist', 10, this)"><td>V√πng n·ªôi ƒë√¥ (‚â§ 10km)</td><td id="dist-10" class="stat-count">0</td></tr>
                <tr onclick="setQuickFilter('dist', 20, this)"><td>V√πng c·∫≠n ƒë√¥ (10-20km)</td><td id="dist-20" class="stat-count">0</td></tr>
                <tr onclick="setQuickFilter('dist', 30, this)"><td>V√πng v·ªá tinh (20-30km)</td><td id="dist-30" class="stat-count">0</td></tr>
            </table>
        </div>

        <div class="stat-group">
            <div class="stat-header">PH√ÇN C·∫§P KH√ÅCH H√ÄNG</div>
            <table class="stat-table">
                <tr onclick="setQuickFilter('class', 'cao', this)"><td>Cao c·∫•p/VIP</td><td id="class-high" class="stat-count">0</td></tr>
                <tr onclick="setQuickFilter('class', 'trung', this)"><td>Trung c·∫•p</td><td id="class-mid" class="stat-count">0</td></tr>
                <tr onclick="setQuickFilter('class', 'b√¨nh', this)"><td>B√¨nh d√¢n/NOXH</td><td id="class-low" class="stat-count">0</td></tr>
            </table>
        </div>

        <div class="stat-group">
            <div class="stat-header">TI·∫æN ƒê·ªò THI C√îNG</div>
            <table class="stat-table">
                <tr onclick="setQuickFilter('status', 'ƒëang', this)"><td>ƒêang ho√†n thi·ªán</td><td id="status-doing" class="stat-count">0</td></tr>
                <tr onclick="setQuickFilter('status', 'ƒë√£', this)"><td>ƒê√£ ho√†n thi·ªán</td><td id="status-done" class="stat-count">0</td></tr>
            </table>
        </div>

        <button onclick="resetFilters()" style="width:100%; padding:10px; cursor:pointer; background:var(--pana-blue); color:white; border:none; font-weight:bold; border-radius:5px;">HI·ªÜN T·∫§T C·∫¢ D·ª∞ √ÅN</button>
    </div>
</div>

<script>
    const SECRET = "HA5566";
    const HUB_POS = [21.048766, 105.922618]; // T·ªça ƒë·ªô kho Ph√∫c L·ª£i
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTm4CIyq3bdl3fQVwExPHPWqmn5CRNneBIbIqXM4INkiWpNDEToP9-DOvrxmgzLWEK5WiGtfmrVZSh3/pub?gid=0&single=true&output=csv';
    
    let map, markersLayer, allData = [];
    let currentFilter = { type: 'all', value: '' };

    function checkLogin() {
        if(document.getElementById('passInput').value === SECRET) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.filter = 'none';
            document.getElementById('main-content').style.pointerEvents = 'auto';
            initApp();
        } else { alert("M·∫≠t kh·∫©u sai!"); }
    }

    function initApp() {
        map = L.map('map').setView(HUB_POS, 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        markersLayer = L.layerGroup().addTo(map);

        // V·∫Ω T·ªïng Kho Ph√∫c L·ª£i
        L.marker(HUB_POS, {
            icon: L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:#005696; color:white; padding:5px 10px; border-radius:5px; border:2px solid white; font-weight:bold; white-space:nowrap;'>T·ªîNG KHO PH√öC L·ª¢I</div>",
                iconSize: [120, 30], iconAnchor: [60, 15]
            })
        }).addTo(map);

        // V·∫Ω c√°c v√≤ng tr√≤n b√°n k√≠nh
        [10000, 20000, 30000].forEach(r => {
            L.circle(HUB_POS, { radius: r, color: '#005696', fillOpacity: 0.02, weight: 1, dashArray: '5, 5' }).addTo(map);
        });

        loadData();
    }

    function getCleanNum(val) {
        if (!val) return 0;
        return parseInt(val.toString().replace(/\D/g, '')) || 0;
    }

    function loadData() {
        Papa.parse(csvUrl, {
            download: true, header: true,
            complete: function(res) {
                allData = res.data.filter(p => p.vƒ©_ƒë·ªô && p.kinh_ƒë·ªô);
                updateStats(allData);
                applyFilters();
            }
        });
    }

    function updateStats(data) {
        let s = { d10:0, d20:0, d30:0, high:0, mid:0, low:0, doing:0, done:0 };
        data.forEach(p => {
            let d = parseFloat(p.khoang_cach) || 0;
            if(d <= 10) s.d10++; else if(d <= 20) s.d20++; else s.d30++;
            
            let pc = (p.ph√¢n_c·∫•p || p.ghi_chu_kinh_doanh || "").toLowerCase();
            if(pc.includes("cao")) s.high++; else if(pc.includes("b√¨nh") || pc.includes("th·∫•p")) s.low++; else s.mid++;
            
            let tt = (p.tinh_trang || "").toLowerCase();
            if(tt.includes("ƒëang") || tt.includes("x√¢y")) s.doing++; else s.done++;
        });
        document.getElementById('dist-10').innerText = s.d10;
        document.getElementById('dist-20').innerText = s.d20;
        document.getElementById('dist-30').innerText = s.d30;
        document.getElementById('class-high').innerText = s.high;
        document.getElementById('class-mid').innerText = s.mid;
        document.getElementById('class-low').innerText = s.low;
        document.getElementById('status-doing').innerText = s.doing;
        document.getElementById('status-done').innerText = s.done;
    }

    function setQuickFilter(type, val, el) {
        document.querySelectorAll('.stat-table tr').forEach(tr => tr.classList.remove('active-filter'));
        el.classList.add('active-filter');
        currentFilter = { type: type, value: val };
        applyFilters();
    }

    function applyFilters() {
        const search = document.getElementById('searchInp').value.toLowerCase();
        const filtered = allData.filter(p => {
            const matchSearch = p.t√™n_du_an.toLowerCase().includes(search) || (p.ƒë·ªãa_ch·ªâ || "").toLowerCase().includes(search);
            let matchQuick = true;
            if (currentFilter.type === 'dist') {
                let d = parseFloat(p.khoang_cach) || 0;
                if(currentFilter.value == 10) matchQuick = d <= 10;
                else if(currentFilter.value == 20) matchQuick = d > 10 && d <= 20;
                else matchQuick = d > 20;
            } else if (currentFilter.type === 'class') {
                let pc = (p.ph√¢n_c·∫•p || p.ghi_chu_kinh_doanh || "").toLowerCase();
                matchQuick = pc.includes(currentFilter.value);
            } else if (currentFilter.type === 'status') {
                matchQuick = (p.tinh_trang || "").toLowerCase().includes(currentFilter.value);
            }
            return matchSearch && matchQuick;
        });
        renderUI(filtered);
    }

    function renderUI(data) {
        markersLayer.clearLayers();
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        data.forEach(p => {
            const lat = parseFloat(p.vƒ©_ƒë·ªô), lon = parseFloat(p.kinh_ƒë·ªô);
            const isDoing = (p.tinh_trang || "").toLowerCase().includes("ƒëang");
            const color = isDoing ? "#e60012" : "#2ecc71";
            L.circleMarker([lat, lon], { radius: 7, fillColor: color, color: "#fff", weight: 2, fillOpacity: 0.8 }).addTo(markersLayer)
             .bindPopup(`<b>${p.t√™n_du_an}</b><br>Kho·∫£ng c√°ch: ${p.khoang_cach} km<br>S·ªë cƒÉn: ${p.quy_mo_can}`);
            
            const card = document.createElement('div');
            card.className = 'project-card';
            card.style.borderLeftColor = color;
            card.innerHTML = `
                <span class="card-title">${p.t√™n_du_an}</span>
                <div style="font-size:11px; color:#555; margin-top:3px;">
                    üìç ${p.ƒë·ªãa_ch·ªâ || 'N/A'} | <b>${p.khoang_cach} km</b><br>
                    üì¶ <b>S·ªë cƒÉn:</b> <span class="card-qty">${p.quy_mo_can}</span>
                </div>
                <span class="badge ${isDoing ? 'bg-red' : 'bg-green'}">${p.tinh_trang}</span>
            `;
            card.onclick = () => map.flyTo([lat, lon], 14);
            list.appendChild(card);
        });
    }

    function resetFilters() {
        document.querySelectorAll('.stat-table tr').forEach(tr => tr.classList.remove('active-filter'));
        document.getElementById('searchInp').value = "";
        currentFilter = { type: 'all', value: '' };
        applyFilters();
    }
</script>
</body>
</html>
