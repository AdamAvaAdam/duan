<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Panasonic Project Management V16</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --pana-blue: #005696; --pana-red: #e60012; --bg-light: #f8f9fa; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        /* Login */
        #login-overlay { position: fixed; inset: 0; background: var(--pana-blue); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        #main-content { display: flex; width: 100%; height: 100%; filter: blur(15px); pointer-events: none; transition: 0.3s; }

        /* Sidebar Left */
        #sidebar-left { flex: 0 0 360px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .header { background: var(--pana-blue); color: white; padding: 15px; font-weight: bold; text-align: center; }
        .project-card { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; border-left: 5px solid transparent; }
        .project-card:hover { background: #f0f7ff; }
        .card-title { color: var(--pana-blue); font-weight: bold; font-size: 15px; display: block; }
        .card-info { font-size: 12px; color: #555; margin-top: 4px; line-height: 1.4; }
        .card-qty { color: var(--pana-red); font-weight: bold; }

        /* Map */
        #map { flex: 1; z-index: 1; }

        /* Sidebar Right */
        #sidebar-right { flex: 0 0 320px; background: var(--bg-light); border-left: 1px solid #ddd; padding: 15px; overflow-y: auto; }
        .stat-group { background: white; border-radius: 8px; border: 1px solid #e0e0e0; margin-bottom: 15px; overflow: hidden; }
        .stat-header { background: #eee; padding: 8px 12px; font-size: 12px; font-weight: bold; color: #333; border-bottom: 1px solid #ddd; }
        .stat-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .stat-table td { padding: 8px 12px; border-bottom: 1px solid #f0f0f0; }
        .stat-count { text-align: right; font-weight: bold; color: var(--pana-blue); }

        /* Filters */
        .filter-box { margin-bottom: 20px; }
        .filter-box label { font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; }
        select, input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; }
        
        /* Badges */
        .badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 10px; color: white; margin-top: 5px; margin-right: 5px; text-transform: uppercase; }
        .bg-red { background: var(--pana-red); }
        .bg-green { background: #2ecc71; }
        .bg-gold { background: #f1c40f; color: #000; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Panasonic_logo_%28Blue%29.svg" width="150" style="margin-bottom:20px">
        <input type="password" id="passInput" placeholder="M·∫≠t kh·∫©u: HA5566">
        <button onclick="checkLogin()" style="width:100%; padding:12px; background:var(--pana-red); color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">ƒêƒÇNG NH·∫¨P</button>
    </div>
</div>

<div id="main-content">
    <div id="sidebar-left">
        <div class="header">DANH S√ÅCH D·ª∞ √ÅN</div>
        <div style="padding:10px;"><input type="text" id="searchInp" placeholder="T√¨m theo t√™n, ƒë·ªãa ch·ªâ..." onkeyup="applyFilters()"></div>
        <div id="project-list" style="overflow-y:auto; flex: 1;"></div>
    </div>
    
    <div id="map"></div>

    <div id="sidebar-right">
        <div class="header" style="border-radius:8px 8px 0 0; margin-bottom:15px">B√ÅO C√ÅO T·ªîNG H·ª¢P</div>
        
        <div class="stat-group">
            <div class="stat-header">QUY M√î D·ª∞ √ÅN</div>
            <table class="stat-table">
                <tr><td>L·ªõn (‚â• 2.000 cƒÉn)</td><td id="count-l" class="stat-count">0</td></tr>
                <tr><td>Trung b√¨nh (500-1.999)</td><td id="count-m" class="stat-count">0</td></tr>
                <tr><td>Nh·ªè (< 500)</td><td id="count-s" class="stat-count">0</td></tr>
            </table>
        </div>

        <div class="stat-group">
            <div class="stat-header">PH√ÇN C·∫§P S·∫¢N PH·∫®M</div>
            <table class="stat-table">
                <tr><td>Cao c·∫•p</td><td id="class-high" class="stat-count">0</td></tr>
                <tr><td>Trung c·∫•p</td><td id="class-mid" class="stat-count">0</td></tr>
                <tr><td>B√¨nh d√¢n/NOXH</td><td id="class-low" class="stat-count">0</td></tr>
            </table>
        </div>

        <div class="stat-group">
            <div class="stat-header">T√åNH TR·∫†NG THI C√îNG</div>
            <table class="stat-table">
                <tr><td>ƒêang ho√†n thi·ªán</td><td id="status-doing" class="stat-count">0</td></tr>
                <tr><td>ƒê√£ ho√†n thi·ªán</td><td id="status-done" class="stat-count">0</td></tr>
            </table>
        </div>

        <div class="filter-box">
            <label>L·ªçc nhanh Ph√¢n c·∫•p</label>
            <select id="f-class" onchange="applyFilters()">
                <option value="all">T·∫•t c·∫£ ph√¢n c·∫•p</option>
                <option value="Cao c·∫•p">Cao c·∫•p</option>
                <option value="Trung c·∫•p">Trung c·∫•p</option>
                <option value="B√¨nh d√¢n">B√¨nh d√¢n</option>
            </select>
        </div>
        <button onclick="resetFilters()" style="width:100%; padding:10px; cursor:pointer;">L√ÄM M·ªöI D·ªÆ LI·ªÜU</button>
    </div>
</div>

<script>
    const SECRET = "HA5566";
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTm4CIyq3bdl3fQVwExPHPWqmn5CRNneBIbIqXM4INkiWpNDEToP9-DOvrxmgzLWEK5WiGtfmrVZSh3/pub?gid=0&single=true&output=csv';
    
    let map, markersLayer, allData = [];

    function checkLogin() {
        if(document.getElementById('passInput').value === SECRET) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.filter = 'none';
            document.getElementById('main-content').style.pointerEvents = 'auto';
            initApp();
        } else { alert("Sai m·∫≠t kh·∫©u!"); }
    }

    function initApp() {
        map = L.map('map').setView([21.048, 105.922], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        markersLayer = L.layerGroup().addTo(map);
        loadData();
    }

    function getCleanNum(val) {
        if (!val) return 0;
        return parseInt(val.toString().replace(/\D/g, '')) || 0;
    }

    function loadData() {
        Papa.parse(csvUrl, {
            download: true, header: true,
            complete: function(res) {
                allData = res.data.filter(p => p.vƒ©_ƒë·ªô && p.kinh_ƒë·ªô);
                updateDashboard(allData);
                applyFilters();
            }
        });
    }

    function updateDashboard(data) {
        let stats = { l:0, m:0, s:0, high:0, mid:0, low:0, doing:0, done:0 };
        
        data.forEach(p => {
            // T√≠nh quy m√¥
            let q = getCleanNum(p.quy_mo_can);
            if(q >= 2000) stats.l++; else if(q >= 500) stats.m++; else stats.s++;

            // T√≠nh ph√¢n c·∫•p (ƒê·ªçc t·ª´ c·ªôt ph√¢n_c·∫•p ho·∫∑c ghi ch√∫)
            let pc = (p.ph√¢n_c·∫•p || p.ghi_chu_kinh_doanh || "").toLowerCase();
            if(pc.includes("cao")) stats.high++; else if(pc.includes("b√¨nh") || pc.includes("th·∫•p")) stats.low++; else stats.mid++;

            // T√≠nh t√¨nh tr·∫°ng
            let tt = (p.tinh_trang || "").toLowerCase();
            if(tt.includes("ƒëang") || tt.includes("x√¢y")) stats.doing++; else stats.done++;
        });

        document.getElementById('count-l').innerText = stats.l;
        document.getElementById('count-m').innerText = stats.m;
        document.getElementById('count-s').innerText = stats.s;
        document.getElementById('class-high').innerText = stats.high;
        document.getElementById('class-mid').innerText = stats.mid;
        document.getElementById('class-low').innerText = stats.low;
        document.getElementById('status-doing').innerText = stats.doing;
        document.getElementById('status-done').innerText = stats.done;
    }

    function applyFilters() {
        const search = document.getElementById('searchInp').value.toLowerCase();
        const fClass = document.getElementById('f-class').value.toLowerCase();

        const filtered = allData.filter(p => {
            const matchSearch = p.t√™n_du_an.toLowerCase().includes(search) || (p.ƒë·ªãa_ch·ªâ || "").toLowerCase().includes(search);
            const pClass = (p.ph√¢n_c·∫•p || p.ghi_chu_kinh_doanh || "").toLowerCase();
            const matchClass = (fClass === 'all') || pClass.includes(fClass);
            return matchSearch && matchClass;
        });

        renderUI(filtered);
    }

    function renderUI(data) {
        markersLayer.clearLayers();
        const list = document.getElementById('project-list');
        list.innerHTML = "";

        data.forEach(p => {
            const lat = parseFloat(p.vƒ©_ƒë·ªô), lon = parseFloat(p.kinh_ƒë·ªô);
            const tt = (p.tinh_trang || "").toLowerCase();
            const isDoing = tt.includes("ƒëang") || tt.includes("x√¢y");
            const color = isDoing ? "#e60012" : "#2ecc71";

            // V·∫Ω l√™n b·∫£n ƒë·ªì
            L.circleMarker([lat, lon], { radius: 8, fillColor: color, color: "#fff", weight: 2, fillOpacity: 0.8 }).addTo(markersLayer)
             .bindPopup(`<b>${p.t√™n_du_an}</b><br>ƒê·ªãa ch·ªâ: ${p.ƒë·ªãa_ch·ªâ}<br>S·ªë cƒÉn: ${p.quy_mo_can}`);

            // Th·∫ª b√™n tr√°i
            const card = document.createElement('div');
            card.className = 'project-card';
            card.style.borderLeftColor = color;
            card.innerHTML = `
                <span class="card-title">${p.t√™n_du_an}</span>
                <div class="card-info">
                    üìç <b>ƒê·ªãa ch·ªâ:</b> ${p.ƒë·ªãa_ch·ªâ || 'Ch∆∞a c·∫≠p nh·∫≠t'}<br>
                    üì¶ <b>S·ªë l∆∞·ª£ng cƒÉn:</b> <span class="card-qty">${p.quy_mo_can} cƒÉn</span><br>
                    üèóÔ∏è <b>Ch·ªß ƒë·∫ßu t∆∞:</b> ${p.chu_dau_tu}
                </div>
                <span class="badge ${isDoing ? 'bg-red' : 'bg-green'}">${p.tinh_trang}</span>
            `;
            card.onclick = () => { map.flyTo([lat, lon], 15); };
            list.appendChild(card);
        });
    }

    function resetFilters() {
        document.getElementById('searchInp').value = "";
        document.getElementById('f-class').value = "all";
        applyFilters();
    }
</script>
</body>
</html>
