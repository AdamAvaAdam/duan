<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Panasonic Phúc Lợi - Dashboard Quy Mô Dự Án</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --pana-blue: #005696; --pana-red: #e60012; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', sans-serif; background: #f4f7f6; }
        
        #sidebar { flex: 3; background: white; display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 1000; }
        .header { background: var(--pana-blue); color: white; padding: 15px; text-align: center; }
        .filter-group { padding: 10px; background: #f9f9f9; border-bottom: 1px solid #eee; }
        select { width: 100%; padding: 8px; border-radius: 4px; }
        
        #project-list { overflow-y: auto; flex-grow: 1; }
        .item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .item:hover { background: #f0f7ff; }
        .item.active { border-left: 5px solid var(--pana-red); background: #f0f7ff; }
        
        #map { flex: 7; height: 100%; }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 8px; color: white; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h2 style="margin:0">PANASONIC PHÚC LỢI</h2>
        <small>Showroom & Tổng kho 5500m²</small>
    </div>
    <div class="filter-group">
        <select id="statusFilter" onchange="filterData()">
            <option value="all">-- Tất cả trạng thái --</option>
            <option value="Đang xây dựng">Đang xây dựng / Hoàn thiện</option>
            <option value="Đã hoàn thiện">Đã hoàn thiện / Đang ở</option>
        </select>
    </div>
    <div id="project-list">Đang tải dữ liệu...</div>
</div>

<div id="map"></div>

<script>
    const showroomPos = [21.048766, 105.922618];
    const map = L.map('map').setView(showroomPos, 13);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Marker Tổng kho
    L.marker(showroomPos).addTo(map).bindPopup("<b>TỔNG KHO PANASONIC PHÚC LỢI</b>").openPopup();

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTm4CIyq3bdl3fQVwExPHPWqmn5CRNneBIbIqXM4INkiWpNDEToP9-DOvrxmgzLWEK5WiGtfmrVZSh3/pub?gid=0&single=true&output=csv';
    
    let allData = [];
    let markersLayer = L.layerGroup().addTo(map);

    function getColor(status) {
        if (status.includes("Đang xây") || status.includes("Đang hoàn thiện")) return "#e74c3c"; // Đỏ
        return "#27ae60"; // Xanh
    }

    // Hàm tính bán kính vòng tròn dựa trên số căn (quy mô diện tích tương đối)
    function getProjectRadius(qty) {
        const count = parseInt(qty.replace(/,/g, '')) || 500;
        if (count > 10000) return 1500; // Siêu dự án (Vinhomes) -> vòng tròn 1.5km
        if (count > 5000) return 800;  
        if (count > 1000) return 400;  
        return 200; // Dự án nhỏ -> vòng tròn 200m
    }

    function init() {
        Papa.parse(csvUrl, {
            download: true, header: true,
            complete: function(results) {
                allData = results.data.filter(p => p.vĩ_độ && p.kinh_độ);
                renderDashboard(allData);
            }
        });
    }

    function renderDashboard(data) {
        markersLayer.clearLayers();
        const list = document.getElementById('project-list');
        list.innerHTML = "";

        data.forEach((p) => {
            const latLng = [parseFloat(p.vĩ_độ), parseFloat(p.kinh_độ)];
            const color = getColor(p.tinh_trang);
            const radiusInMeters = getProjectRadius(p.quy_mo_can);

            // 1. Vẽ Vòng tròn diện tích dự án
            L.circle(latLng, {
                radius: radiusInMeters,
                color: color,
                fillColor: color,
                fillOpacity: 0.2,
                weight: 1
            }).addTo(markersLayer);

            // 2. Chấm định vị tâm dự án
            const marker = L.circleMarker(latLng, {
                radius: 6, fillColor: "white", color: color, weight: 3, opacity: 1, fillOpacity: 1
            }).addTo(markersLayer);

            marker.bindPopup(`<strong>${p.tên_du_an}</strong><br>Quy mô: ${p.quy_mo_can} căn`);

            // 3. Hiển thị Card bên Sidebar
            const card = document.createElement('div');
            card.className = 'item';
            card.innerHTML = `
                <strong>${p.tên_du_an}</strong> <br>
                <small>${p.tinh_trang} | ${p.quy_mo_can} căn</small>
            `;
            card.onclick = () => {
                map.flyTo(latLng, 15);
                marker.openPopup();
            };
            list.appendChild(card);
        });
    }

    function filterData() {
        const val = document.getElementById('statusFilter').value;
        const filtered = val === "all" ? allData : allData.filter(p => p.tinh_trang.includes(val));
        renderDashboard(filtered);
    }

    window.onload = init;
</script>
</body>
</html>
