<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Panasonic PhÃºc Lá»£i - Há»‡ Thá»‘ng Äiá»u HÃ nh V13</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>

        #login-overlay { position: fixed; inset: 0; background: var(--pana-blue); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #main-content { display: flex; width: 100%; height: 100%; filter: blur(15px); pointer-events: none; }
        #sidebar-left { flex: 0 0 380px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        #sidebar-right { flex: 0 0 320px; background: #fff; border-left: 1px solid #ddd; padding: 15px; overflow-y: auto; }
        #map { flex: 1; }
        .header { background: var(--pana-blue); color: white; padding: 15px; text-align: center; }
        .stat-box { background: var(--pana-blue); color: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        .report-table { width: 100%; font-size: 13px; border-collapse: collapse; margin-bottom: 15px; }
        .report-table th { background: #f4f4f4; padding: 8px; text-align: left; border-bottom: 2px solid var(--pana-blue); }
        .report-table td { padding: 6px 10px; border-bottom: 1px solid #eee; }
        .val { font-weight: bold; color: var(--pana-red); text-align: right; }
        .project-card { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; border-left: 4px solid #ddd; transition: 0.2s; }
        .project-card:hover { background: #f0f7ff; }
        .addr-text { font-size: 11px; color: #666; margin-top: 3px; display: block; }
        .badge { display: inline-block; padding: 3px 7px; border-radius: 4px; color: white; font-size: 10px; font-weight: bold; margin-top: 5px; }
        .bg-red { background: var(--pana-red); }
        .bg-green { background: #27ae60; }
        .filter-group { margin-bottom: 8px; padding: 8px; background: #f9f9f9; border-radius: 5px; border: 1px solid #eee; }
        .filter-group label { font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; }
        select, input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Panasonic_logo_%28Blue%29.svg" width="180">
        <h2 style="color:var(--pana-blue)">Há»† THá»NG Dá»° ÃN</h2>
        <input type="password" id="passInput" placeholder="Máº­t kháº©u: HA5566">
        <button onclick="checkLogin()" style="width:100%; padding:12px; background:var(--pana-red); color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; margin-top:10px;">TRUY Cáº¬P</button>
    </div>
</div>

<div id="main-content">
    <div id="sidebar-left">
        <div class="header"><h3 style="margin:0">THÃ”NG TIN CHI TIáº¾T</h3></div>
        <div style="padding:10px;"><input type="text" id="searchInp" placeholder="TÃ¬m tÃªn, CÄT hoáº·c Ä‘á»‹a chá»‰..." onkeyup="applyFilters()"></div>
        <div id="project-list" style="overflow-y:auto; flex-grow: 1;"></div>
    </div>
    <div id="map"></div>
    <div id="sidebar-right">
        <div class="stat-box">
            <div style="font-size:28px; font-weight:bold;" id="total-match">0</div>
            <small>Dá»° ÃN ÄANG Lá»ŒC</small>
        </div>

        <table class="report-table">
            <thead><tr><th colspan="2">Tá»”NG THá»Š TRÆ¯á»œNG</th></tr></thead>
            <tbody id="global-stats-body"></tbody>
        </table>

        <div class="filter-group"><label>QUY MÃ” CÄ‚N</label><select id="f-size" onchange="applyFilters()"><option value="all">Táº¥t cáº£ quy mÃ´</option><option value="lon">Lá»›n (â‰¥ 2.000 cÄƒn)</option><option value="vua">Vá»«a (500-1.999 cÄƒn)</option><option value="nho">Nhá» (< 500 cÄƒn)</option></select></div>
        <div class="filter-group"><label>TIáº¾N Äá»˜</label><select id="f-status" onchange="applyFilters()"><option value="all">Táº¥t cáº£ tiáº¿n Ä‘á»™</option><option value="xÃ¢y dá»±ng">Äang thi cÃ´ng</option><option value="HoÃ n thiá»‡n">ÄÃ£ hoÃ n thiá»‡n</option></select></div>
        <button onclick="resetFilters()" style="width:100%; padding:10px; margin-top:10px; cursor:pointer;">LÃ€M Má»šI</button>
    </div>
</div>

<script>
    const SECRET = "HA5566"; // Máº­t kháº©u Ä‘Ã£ Ä‘Æ°á»£c cáº­p nháº­t
    function checkLogin() {
        if(document.getElementById('passInput').value === SECRET) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.filter = 'none';
            document.getElementById('main-content').style.pointerEvents = 'auto';
            initMap();
        } else { alert("Sai máº­t kháº©u!"); }
    }

    const showroomPos = [21.048766, 105.922618];
    let map, markersLayer, allData = [];

    function initMap() {
        map = L.map('map').setView(showroomPos, 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        markersLayer = L.layerGroup().addTo(map);
        loadData();
    }

    function getCleanNum(val) {
        if (!val) return 0;
        let s = val.toString().replace(/\./g, '').replace(/,/g, ''); 
        let numbers = s.match(/\d+/);
        return numbers ? parseInt(numbers[0]) : 0;
    }

    function loadData() {
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTm4CIyq3bdl3fQVwExPHPWqmn5CRNneBIbIqXM4INkiWpNDEToP9-DOvrxmgzLWEK5WiGtfmrVZSh3/pub?gid=0&single=true&output=csv';
        Papa.parse(csvUrl, {
            download: true, header: true,
            complete: function(res) {
                allData = res.data.filter(p => p.vÄ©_Ä‘á»™ && p.kinh_Ä‘á»™);
                
                let g = { lon:0, vua:0, nho:0 };
                allData.forEach(p => {
                    let n = getCleanNum(p.quy_mo_can);
                    if(n >= 2000) g.lon++; else if(n >= 500) g.vua++; else g.nho++;
                });

                document.getElementById('global-stats-body').innerHTML = `
                    <tr><td>Dá»± Ã¡n Lá»›n (â‰¥2k)</td><td class="val">${g.lon}</td></tr>
                    <tr><td>Dá»± Ã¡n Vá»«a (500-2k)</td><td class="val">${g.vua}</td></tr>
                    <tr><td>Dá»± Ã¡n Nhá» (<500)</td><td class="val">${g.nho}</td></tr>
                `;
                applyFilters();
            }
        });
    }

    function applyFilters() {
        const sizeF = document.getElementById('f-size').value;
        const statusF = document.getElementById('f-status').value;
        const searchF = document.getElementById('searchInp').value.toLowerCase();

        const filtered = allData.filter(p => {
            const num = getCleanNum(p.quy_mo_can);
            const name = p.tÃªn_du_an.toLowerCase();
            const addr = (p.Ä‘á»‹a_chá»‰ || "").toLowerCase();
            const cdt = (p.chu_dau_tu || "").toLowerCase();

            let mSize = (sizeF === 'all') || (sizeF === 'lon' && num >= 2000) || (sizeF === 'vua' && num >= 500 && num < 2000) || (sizeF === 'nho' && num > 0 && num < 500);
            let mStatus = (statusF === 'all') || p.tinh_trang.toLowerCase().includes(statusF.toLowerCase());
            let mSearch = name.includes(searchF) || addr.includes(searchF) || cdt.includes(searchF);

            return mSize && mStatus && mSearch;
        });
        renderUI(filtered);
    }

    function renderUI(data) {
        markersLayer.clearLayers();
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        document.getElementById('total-match').innerText = data.length;

        data.forEach(p => {
            const lat = parseFloat(p.vÄ©_Ä‘á»™), lon = parseFloat(p.kinh_Ä‘á»™);
            const isBuild = p.tinh_trang.toLowerCase().includes("xÃ¢y dá»±ng");
            const color = isBuild ? "#e60012" : "#27ae60";

            // Pop-up cÃ³ thÃªm Ä‘á»‹a chá»‰
            L.circleMarker([lat, lon], { radius: 8, fillColor: color, color: "#fff", weight: 2, fillOpacity: 0.9 }).addTo(markersLayer)
             .bindPopup(`<b>${p.tÃªn_du_an}</b><br>ÄC: ${p.Ä‘á»‹a_chá»‰ || 'ChÆ°a cáº­p nháº­t'}<br>Quy mÃ´: ${p.quy_mo_can} cÄƒn`);

            // Card bÃªn trÃ¡i cÃ³ thÃªm Ä‘á»‹a chá»‰
            const card = document.createElement('div');
            card.className = 'project-card';
            card.style.borderLeftColor = color;
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <strong style="color:var(--pana-blue); font-size:14px;">${p.tÃªn_du_an}</strong>
                    <span style="color:var(--pana-red); font-weight:bold; font-size:11px;">${p.khoang_cach}</span>
                </div>
                <span class="addr-text">ğŸ“ ${p.Ä‘á»‹a_chá»‰ || 'ChÆ°a cáº­p nháº­t'}</span>
                <div style="font-size:12px; color:#666; margin:4px 0;">CÄT: ${p.chu_dau_tu} | <b>${p.quy_mo_can} cÄƒn</b></div>
                <span class="badge ${isBuild ? 'bg-red' : 'bg-green'}">${p.tinh_trang}</span>
            `;
            card.onclick = () => map.flyTo([lat, lon], 15);
            list.appendChild(card);
        });
    }

    function resetFilters() {
        document.getElementById('f-size').value = 'all';
        document.getElementById('f-status').value = 'all';
        document.getElementById('searchInp').value = '';
        applyFilters();
    }
</script>
</body>
</html>
