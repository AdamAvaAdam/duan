<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Panasonic Phúc Lợi - Hệ Thống Điều Hành V8 Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --pana-blue: #005696; --pana-red: #e60012; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
        #login-overlay { position: fixed; inset: 0; background: var(--pana-blue); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #main-content { display: flex; width: 100%; height: 100%; filter: blur(15px); pointer-events: none; }
        #sidebar-left { flex: 0 0 350px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        #sidebar-right { flex: 0 0 320px; background: #fff; border-left: 1px solid #ddd; padding: 15px; overflow-y: auto; }
        #map { flex: 1; }
        .header { background: var(--pana-blue); color: white; padding: 15px; text-align: center; }
        .stat-box { background: var(--pana-blue); color: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        .report-table { width: 100%; font-size: 13px; border-collapse: collapse; margin-bottom: 15px; }
        .report-table th { background: #f4f4f4; padding: 8px; text-align: left; border-bottom: 2px solid var(--pana-blue); }
        .report-table td { padding: 6px 10px; border-bottom: 1px solid #eee; }
        .val { font-weight: bold; color: var(--pana-red); text-align: right; }
        .project-card { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; border-left: 4px solid #ddd; }
        .badge { display: inline-block; padding: 3px 7px; border-radius: 4px; color: white; font-size: 10px; font-weight: bold; margin-top: 5px; }
        .bg-red { background: var(--pana-red); }
        .bg-green { background: #27ae60; }
        .bg-blue { background: #3498db; }
        .filter-group { margin-bottom: 8px; padding: 8px; background: #f9f9f9; border-radius: 5px; border: 1px solid #eee; }
        .filter-group label { font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; }
        select, input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Panasonic_logo_%28Blue%29.svg" width="180">
        <h2 style="color:var(--pana-blue)">DASHBOARD BDA</h2>
        <input type="password" id="passInput" placeholder="Nhập mật khẩu...">
        <button onclick="checkLogin()" style="width:100%; padding:12px; background:var(--pana-red); color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">ĐĂNG NHẬP</button>
    </div>
</div>

<div id="main-content">
    <div id="sidebar-left">
        <div class="header"><h3 style="margin:0">THÔNG TIN CHI TIẾT</h3></div>
        <div style="padding:10px;"><input type="text" id="searchInp" placeholder="Tìm tên dự án, chủ đầu tư..." onkeyup="applyFilters()"></div>
        <div id="project-list" style="overflow-y:auto; flex-grow: 1;"></div>
    </div>
    <div id="map"></div>
    <div id="sidebar-right">
        <div class="stat-box">
            <div style="font-size:28px; font-weight:bold;" id="total-match">0</div>
            <small>DỰ ÁN HIỂN THỊ</small>
        </div>

        <table class="report-table">
            <thead><tr><th colspan="2">TỔNG THỊ TRƯỜNG</th></tr></thead>
            <tbody id="global-stats-body"></tbody>
        </table>

        <div class="filter-group"><label>QUY MÔ CĂN</label><select id="f-size" onchange="applyFilters()"><option value="all">Tất cả quy mô</option><option value="lon">Lớn (≥ 2.000 căn)</option><option value="vua">Vừa (500-1.999 căn)</option><option value="nho">Nhỏ (< 500 căn)</option></select></div>
        
        <div class="filter-group"><label>PHÂN CẤP DỰ ÁN</label><select id="f-class" onchange="applyFilters()"><option value="all">Tất cả phân cấp</option><option value="cao">Cao cấp (Vin, Eco, Ciputra...)</option><option value="trung">Trung cấp</option><option value="thuong">Bình dân / NOXH</option></select></div>
        
        <div class="filter-group"><label>TIẾN ĐỘ THI CÔNG</label><select id="f-status" onchange="applyFilters()"><option value="all">Tất cả tiến độ</option><option value="xây dựng">Đang thi công</option><option value="Hoàn thiện">Đã hoàn thiện</option></select></div>
        
        <button onclick="resetFilters()" style="width:100%; padding:10px; margin-top:10px; background:#eee; border:1px solid #ccc; border-radius:5px; cursor:pointer; font-weight:bold;">LÀM MỚI BỘ LỌC</button>
    </div>
</div>

<script>
    const SECRET = "HA5566";
    function checkLogin() {
        if(document.getElementById('passInput').value === SECRET) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.filter = 'none';
            document.getElementById('main-content').style.pointerEvents = 'auto';
            initMap();
        } else { alert("Sai mật khẩu!"); }
    }

    const showroomPos = [21.048766, 105.922618];
    let map, markersLayer, allData = [];

    function initMap() {
        map = L.map('map').setView(showroomPos, 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        markersLayer = L.layerGroup().addTo(map);
        loadData();
    }

    function getCleanNum(val) {
        if (!val) return 0;
        let s = val.toString().replace(/\./g, '').replace(/,/g, ''); 
        let numbers = s.match(/\d+/);
        return numbers ? parseInt(numbers[0]) : 0;
    }

    function loadData() {
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTm4CIyq3bdl3fQVwExPHPWqmn5CRNneBIbIqXM4INkiWpNDEToP9-DOvrxmgzLWEK5WiGtfmrVZSh3/pub?gid=0&single=true&output=csv';
        Papa.parse(csvUrl, {
            download: true, header: true,
            complete: function(res) {
                allData = res.data.filter(p => p.vĩ_độ && p.kinh_độ);
                
                // Tính toán thống kê tổng cố định
                let g = { lon:0, vua:0, nho:0, cao:0, trung:0, thap:0 };
                allData.forEach(p => {
                    let n = getCleanNum(p.quy_mo_can);
                    if(n >= 2000) g.lon++; else if(n >= 500) g.vua++; else g.nho++;
                    
                    let name = p.tên_du_an.toLowerCase();
                    if(name.includes('vinhomes') || name.includes('ecopark') || name.includes('ciputra') || name.includes('diamond') || name.includes('grand')) g.cao++;
                    else if(name.includes('noxh') || name.includes('xã hội')) g.thap++;
                    else g.trung++;
                });

                document.getElementById('global-stats-body').innerHTML = `
                    <tr><td>Dự án Lớn (≥2k)</td><td class="val">${g.lon}</td></tr>
                    <tr><td>Dự án Vừa (500-2k)</td><td class="val">${g.vua}</td></tr>
                    <tr><td>Dự án Nhỏ (<500)</td><td class="val">${g.nho}</td></tr>
                    <tr style="background:#f0f7ff"><td>Cao cấp</td><td class="val">${g.cao}</td></tr>
                    <tr style="background:#f0f7ff"><td>Trung cấp</td><td class="val">${g.trung}</td></tr>
                    <tr style="background:#f0f7ff"><td>Bình dân/NOXH</td><td class="val">${g.thap}</td></tr>
                `;
                applyFilters();
            }
        });
    }

    function applyFilters() {
        const sizeF = document.getElementById('f-size').value;
        const classF = document.getElementById('f-class').value;
        const statusF = document.getElementById('f-status').value;
        const searchF = document.getElementById('searchInp').value.toLowerCase();

        const filtered = allData.filter(p => {
            const num = getCleanNum(p.quy_mo_can);
            const name = p.tên_du_an.toLowerCase();
            const cdt = (p.chu_dau_tu || "").toLowerCase();

            // 1. Lọc Quy mô
            let mSize = (sizeF === 'all') || (sizeF === 'lon' && num >= 2000) || (sizeF === 'vua' && num >= 500 && num < 2000) || (sizeF === 'nho' && num > 0 && num < 500);

            // 2. Lọc Phân cấp
            const isHigh = name.includes('vinhomes') || name.includes('ecopark') || name.includes('ciputra') || name.includes('diamond') || name.includes('grand') || cdt.includes('masterise') || cdt.includes('sun group');
            const isLow = name.includes('noxh') || name.includes('xã hội') || name.includes('đặng xá');
            let mClass = (classF === 'all') || (classF === 'cao' && isHigh) || (classF === 'thuong' && isLow) || (classF === 'trung' && !isHigh && !isLow);

            // 3. Lọc Tiến độ & Tìm kiếm
            let mStatus = (statusF === 'all') || p.tinh_trang.toLowerCase().includes(statusF.toLowerCase());
            let mSearch = name.includes(searchF) || cdt.includes(searchF);

            return mSize && mClass && mStatus && mSearch;
        });

        renderUI(filtered);
    }

    function renderUI(data) {
        markersLayer.clearLayers();
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        document.getElementById('total-match').innerText = data.length;

        data.forEach(p => {
            const lat = parseFloat(p.vĩ_độ), lon = parseFloat(p.kinh_độ);
            const isBuild = p.tinh_trang.toLowerCase().includes("xây dựng");
            const color = isBuild ? "#e60012" : "#27ae60";

            L.circleMarker([lat, lon], { radius: 8, fillColor: color, color: "#fff", weight: 2, fillOpacity: 0.9 }).addTo(markersLayer)
             .bindPopup(`<b>${p.tên_du_an}</b><br>Quy mô: ${p.quy_mo_can}<br>CĐT: ${p.chu_dau_tu}`);

            const card = document.createElement('div');
            card.className = 'project-card';
            card.style.borderLeftColor = color;
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <strong style="color:var(--pana-blue); font-size:14px;">${p.tên_du_an}</strong>
                    <span style="color:var(--pana-red); font-weight:bold; font-size:11px;">${p.khoang_cach}</span>
                </div>
                <div style="font-size:12px; color:#666; margin:4px 0;">CĐT: ${p.chu_dau_tu} | <b>${p.quy_mo_can} căn</b></div>
                <span class="badge ${isBuild ? 'bg-red' : 'bg-green'}">${p.tinh_trang}</span>
            `;
            card.onclick = () => map.flyTo([lat, lon], 15);
            list.appendChild(card);
        });
    }

    function resetFilters() {
        document.getElementById('f-size').value = 'all';
        document.getElementById('f-class').value = 'all';
        document.getElementById('f-status').value = 'all';
        document.getElementById('searchInp').value = '';
        applyFilters();
    }
</script>
</body>
</html>
