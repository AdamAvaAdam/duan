<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Panasonic Phúc Lợi - Dashboard Điều Hành</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --pana-blue: #005696; --pana-red: #e60012; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
        
        /* Sidebar hiển thị thông tin */
        #sidebar { flex: 0 0 400px; background: white; display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 1000; }
        .header { background: var(--pana-blue); color: white; padding: 20px; text-align: center; }
        .filter-area { padding: 15px; border-bottom: 1px solid #eee; background: #f9f9f9; }
        .search-input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        #project-list { overflow-y: auto; flex-grow: 1; background: #fff; }
        .project-card { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .project-card:hover { background: #f0f7ff; }
        .project-card.active { border-left: 5px solid var(--pana-red); background: #f0f7ff; }
        
        /* Bản đồ */
        #map { flex: 1; height: 100%; }

        /* Tiện ích */
        .info-label { font-size: 12px; color: #666; display: block; margin-top: 3px; }
        .status-badge { display: inline-block; font-size: 11px; padding: 2px 8px; border-radius: 10px; color: white; margin-top: 5px; font-weight: bold; }
        .dist-tag { color: var(--pana-red); font-weight: bold; float: right; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h2 style="margin:0">PANASONIC PHÚC LỢI</h2>
        <small>Showroom & Tổng kho 5.500m²</small>
    </div>
    <div class="filter-area">
        <input type="text" id="searchInput" class="search-input" placeholder="Tìm tên dự án hoặc chủ đầu tư..." onkeyup="filterProjects()">
    </div>
    <div id="project-list">Đang tải dữ liệu...</div>
</div>

<div id="map"></div>

<script>
    const showroomPos = [21.048766, 105.922618];
    const map = L.map('map').setView(showroomPos, 11); // Zoom rộng để thấy 30km
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Marker Tổng kho và Vòng bán kính 30km
    L.marker(showroomPos).addTo(map).bindPopup("<b>TỔNG KHO PHÚC LỢI</b>").openPopup();
    
    // Vòng tròn độ phủ 30km (Màu xanh nhạt)
    L.circle(showroomPos, {
        radius: 30000, 
        color: '#005696', 
        fillOpacity: 0.05, 
        weight: 2,
        dashArray: '10, 10'
    }).addTo(map);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTm4CIyq3bdl3fQVwExPHPWqmn5CRNneBIbIqXM4INkiWpNDEToP9-DOvrxmgzLWEK5WiGtfmrVZSh3/pub?gid=0&single=true&output=csv';
    
    let allData = [];
    let markersLayer = L.layerGroup().addTo(map);

    function init() {
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                allData = results.data.filter(p => p.vĩ_độ && p.kinh_độ);
                renderUI(allData);
            }
        });
    }

    function renderUI(data) {
        markersLayer.clearLayers();
        const listContainer = document.getElementById('project-list');
        listContainer.innerHTML = "";

        data.forEach((p) => {
            const lat = parseFloat(p.vĩ_độ);
            const lon = parseFloat(p.kinh_độ);
            const statusColor = p.tinh_trang.includes("Đang xây") ? "#e74c3c" : "#27ae60";

            // 1. Hiển thị trên bản đồ (Vòng tròn quy mô dự án)
            const circleRadius = (parseInt(p.quy_mo_can.replace(/,/g,'')) || 500) / 5; // Tỉ lệ hiển thị
            L.circle([lat, lon], {
                radius: circleRadius > 1000 ? 1000 : (circleRadius < 200 ? 200 : circleRadius),
                color: statusColor,
                fillOpacity: 0.3
            }).addTo(markersLayer).bindPopup(`<b>${p.tên_du_an}</b><br>${p.chu_dau_tu}`);

            // 2. Hiển thị bảng danh sách bên trái
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <span class="dist-tag">${p.khoang_cach}</span>
                <strong style="color:var(--pana-blue); font-size:15px;">${p.tên_du_an}</strong>
                <span class="info-label"><b>Chủ đầu tư:</b> ${p.chu_dau_tu}</span>
                <span class="info-label"><b>Quy mô:</b> ${p.quy_mo_can} căn</span>
                <span class="info-label"><b>Ghi chú:</b> ${p.ghi_chu_kinh_doanh}</span>
                <span class="status-badge" style="background:${statusColor}">${p.tinh_trang}</span>
            `;

            card.onclick = () => {
                map.flyTo([lat, lon], 15);
                document.querySelectorAll('.project-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
            };
            listContainer.appendChild(card);
        });
    }

    function filterProjects() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allData.filter(p => 
            p.tên_du_an.toLowerCase().includes(query) || 
            p.chu_dau_tu.toLowerCase().includes(query)
        );
        renderUI(filtered);
    }

    window.onload = init;
</script>
</body>
</html>
