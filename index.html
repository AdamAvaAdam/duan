<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Panasonic Project Management V17</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --pana-blue: #005696; --pana-red: #e60012; --bg-light: #f8f9fa; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
        
        #login-overlay { position: fixed; inset: 0; background: var(--pana-blue); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        #main-content { display: flex; width: 100%; height: 100%; filter: blur(15px); pointer-events: none; }

        #sidebar-left { flex: 0 0 360px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .header { background: var(--pana-blue); color: white; padding: 15px; font-weight: bold; text-align: center; font-size: 16px; }
        .project-card { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; border-left: 5px solid transparent; }
        .project-card:hover { background: #f0f7ff; }
        .card-title { color: var(--pana-blue); font-weight: bold; font-size: 14px; }
        .card-qty { color: var(--pana-red); font-weight: bold; }

        #map { flex: 1; z-index: 1; }

        #sidebar-right { flex: 0 0 320px; background: var(--bg-light); border-left: 1px solid #ddd; padding: 15px; overflow-y: auto; }
        .stat-group { background: white; border-radius: 8px; border: 1px solid #e0e0e0; margin-bottom: 15px; overflow: hidden; }
        .stat-header { background: #eee; padding: 8px 12px; font-size: 11px; font-weight: bold; color: #666; border-bottom: 1px solid #ddd; }
        
        .stat-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .stat-table tr { cursor: pointer; transition: 0.2s; }
        .stat-table tr:hover { background: #eef6ff; }
        .stat-table tr.active-filter { background: #005696 !important; color: white !important; }
        .stat-table tr.active-filter .stat-count { color: white !important; }
        .stat-table td { padding: 10px 12px; border-bottom: 1px solid #f0f0f0; }
        .stat-count { text-align: right; font-weight: bold; color: var(--pana-blue); font-size: 15px; }

        .badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 10px; color: white; margin-top: 5px; margin-right: 5px; }
        .bg-red { background: var(--pana-red); }
        .bg-green { background: #2ecc71; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Panasonic_logo_%28Blue%29.svg" width="150" style="margin-bottom:20px">
        <input type="password" id="passInput" placeholder="Máº­t kháº©u: HA5566" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
        <button onclick="checkLogin()" style="width:100%; padding:12px; background:var(--pana-red); color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">ÄÄ‚NG NHáº¬P</button>
    </div>
</div>

<div id="main-content">
    <div id="sidebar-left">
        <div class="header">Dá»° ÃN THEO Lá»ŒC</div>
        <div style="padding:10px;"><input type="text" id="searchInp" placeholder="TÃ¬m tÃªn dá»± Ã¡n, Ä‘á»‹a chá»‰..." onkeyup="applyFilters()" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px; box-sizing:border-box;"></div>
        <div id="project-list" style="overflow-y:auto; flex: 1;"></div>
    </div>
    
    <div id="map"></div>

    <div id="sidebar-right">
        <div class="header" style="border-radius:8px; margin-bottom:15px">BÃO CÃO Tá»”NG Há»¢P</div>
        
        <div class="stat-group">
            <div class="stat-header">NHáº¤N VÃ€O Sá» Äá»‚ Lá»ŒC QUY MÃ”</div>
            <table class="stat-table">
                <tr onclick="setQuickFilter('size', 'lon', this)"><td>Lá»›n (â‰¥ 2.000 cÄƒn)</td><td id="count-l" class="stat-count">0</td></tr>
                <tr onclick="setQuickFilter('size', 'vua', this)"><td>Trung bÃ¬nh (500-1.999)</td><td id="count-m" class="stat-count">0</td></tr>
                <tr onclick="setQuickFilter('size', 'nho', this)"><td>Nhá» (< 500)</td><td id="count-s" class="stat-count">0</td></tr>
            </table>
        </div>

        <div class="stat-group">
            <div class="stat-header">NHáº¤N VÃ€O Sá» Äá»‚ Lá»ŒC PHÃ‚N Cáº¤P</div>
            <table class="stat-table">
                <tr onclick="setQuickFilter('class', 'cao', this)"><td>Cao cáº¥p</td><td id="class-high" class="stat-count">0</td></tr>
                <tr onclick="setQuickFilter('class', 'trung', this)"><td>Trung cáº¥p</td><td id="class-mid" class="stat-count">0</td></tr>
                <tr onclick="setQuickFilter('class', 'bÃ¬nh', this)"><td>BÃ¬nh dÃ¢n/NOXH</td><td id="class-low" class="stat-count">0</td></tr>
            </table>
        </div>

        <div class="stat-group">
            <div class="stat-header">NHáº¤N VÃ€O Sá» Äá»‚ Lá»ŒC TIáº¾N Äá»˜</div>
            <table class="stat-table">
                <tr onclick="setQuickFilter('status', 'Ä‘ang', this)"><td>Äang hoÃ n thiá»‡n</td><td id="status-doing" class="stat-count">0</td></tr>
                <tr onclick="setQuickFilter('status', 'Ä‘Ã£', this)"><td>ÄÃ£ hoÃ n thiá»‡n</td><td id="status-done" class="stat-count">0</td></tr>
            </table>
        </div>

        <button onclick="resetFilters()" style="width:100%; padding:12px; cursor:pointer; background:#fff; border:1px solid var(--pana-blue); color:var(--pana-blue); font-weight:bold; border-radius:5px;">Bá» Lá»ŒC / HIá»†N Táº¤T Cáº¢</button>
    </div>
</div>

<script>
    const SECRET = "HA5566";
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTm4CIyq3bdl3fQVwExPHPWqmn5CRNneBIbIqXM4INkiWpNDEToP9-DOvrxmgzLWEK5WiGtfmrVZSh3/pub?gid=0&single=true&output=csv';
    
    let map, markersLayer, allData = [];
    let currentFilter = { type: 'all', value: '' };

    function checkLogin() {
        if(document.getElementById('passInput').value === SECRET) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.filter = 'none';
            document.getElementById('main-content').style.pointerEvents = 'auto';
            initApp();
        } else { alert("Sai máº­t kháº©u!"); }
    }

    function initApp() {
        map = L.map('map').setView([21.048, 105.922], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        markersLayer = L.layerGroup().addTo(map);
        loadData();
    }

    function getCleanNum(val) {
        if (!val) return 0;
        return parseInt(val.toString().replace(/\D/g, '')) || 0;
    }

    function loadData() {
        Papa.parse(csvUrl, {
            download: true, header: true,
            complete: function(res) {
                allData = res.data.filter(p => p.vÄ©_Ä‘á»™ && p.kinh_Ä‘á»™);
                updateStats(allData);
                applyFilters();
            }
        });
    }

    function updateStats(data) {
        let s = { l:0, m:0, s:0, high:0, mid:0, low:0, doing:0, done:0 };
        data.forEach(p => {
            let q = getCleanNum(p.quy_mo_can);
            if(q >= 2000) s.l++; else if(q >= 500) s.m++; else s.s++;
            let pc = (p.phÃ¢n_cáº¥p || p.ghi_chu_kinh_doanh || "").toLowerCase();
            if(pc.includes("cao")) s.high++; else if(pc.includes("bÃ¬nh") || pc.includes("tháº¥p")) s.low++; else s.mid++;
            let tt = (p.tinh_trang || "").toLowerCase();
            if(tt.includes("Ä‘ang") || tt.includes("xÃ¢y")) s.doing++; else s.done++;
        });
        document.getElementById('count-l').innerText = s.l;
        document.getElementById('count-m').innerText = s.m;
        document.getElementById('count-s').innerText = s.s;
        document.getElementById('class-high').innerText = s.high;
        document.getElementById('class-mid').innerText = s.mid;
        document.getElementById('class-low').innerText = s.low;
        document.getElementById('status-doing').innerText = s.doing;
        document.getElementById('status-done').innerText = s.done;
    }

    function setQuickFilter(type, val, el) {
        // XÃ³a highlight cÅ©
        document.querySelectorAll('.stat-table tr').forEach(tr => tr.classList.remove('active-filter'));
        // ThÃªm highlight má»›i
        el.classList.add('active-filter');
        currentFilter = { type: type, value: val };
        applyFilters();
    }

    function applyFilters() {
        const search = document.getElementById('searchInp').value.toLowerCase();
        
        const filtered = allData.filter(p => {
            const matchSearch = p.tÃªn_du_an.toLowerCase().includes(search) || (p.Ä‘á»‹a_chá»‰ || "").toLowerCase().includes(search);
            
            let matchQuick = true;
            if (currentFilter.type === 'size') {
                let q = getCleanNum(p.quy_mo_can);
                if (currentFilter.value === 'lon') matchQuick = (q >= 2000);
                else if (currentFilter.value === 'vua') matchQuick = (q >= 500 && q < 2000);
                else if (currentFilter.value === 'nho') matchQuick = (q < 500);
            } else if (currentFilter.type === 'class') {
                let pc = (p.phÃ¢n_cáº¥p || p.ghi_chu_kinh_doanh || "").toLowerCase();
                matchQuick = pc.includes(currentFilter.value);
                if (currentFilter.value === 'trung' && (pc.includes('cao') || pc.includes('bÃ¬nh'))) matchQuick = false;
            } else if (currentFilter.type === 'status') {
                let tt = (p.tinh_trang || "").toLowerCase();
                matchQuick = tt.includes(currentFilter.value);
            }
            
            return matchSearch && matchQuick;
        });

        renderUI(filtered);
    }

    function renderUI(data) {
        markersLayer.clearLayers();
        const list = document.getElementById('project-list');
        list.innerHTML = "";

        data.forEach(p => {
            const lat = parseFloat(p.vÄ©_Ä‘á»™), lon = parseFloat(p.kinh_Ä‘á»™);
            const isDoing = (p.tinh_trang || "").toLowerCase().includes("Ä‘ang") || (p.tinh_trang || "").toLowerCase().includes("xÃ¢y");
            const color = isDoing ? "#e60012" : "#2ecc71";

            L.circleMarker([lat, lon], { radius: 8, fillColor: color, color: "#fff", weight: 2, fillOpacity: 0.8 }).addTo(markersLayer)
             .bindPopup(`<b>${p.tÃªn_du_an}</b><br>Äá»‹a chá»‰: ${p.Ä‘á»‹a_chá»‰}<br>Sá»‘ cÄƒn: ${p.quy_mo_can}`);

            const card = document.createElement('div');
            card.className = 'project-card';
            card.style.borderLeftColor = color;
            card.innerHTML = `
                <span class="card-title">${p.tÃªn_du_an}</span>
                <div style="font-size:12px; color:#555; margin-top:4px;">
                    ğŸ“ <b>ÄC:</b> ${p.Ä‘á»‹a_chá»‰ || 'N/A'}<br>
                    ğŸ“¦ <b>Sá»‘ cÄƒn:</b> <span class="card-qty">${p.quy_mo_can}</span><br>
                    ğŸ—ï¸ <b>CÄT:</b> ${p.chu_dau_tu}
                </div>
                <span class="badge ${isDoing ? 'bg-red' : 'bg-green'}">${p.tinh_trang}</span>
            `;
            card.onclick = () => map.flyTo([lat, lon], 15);
            list.appendChild(card);
        });
    }

    function resetFilters() {
        document.querySelectorAll('.stat-table tr').forEach(tr => tr.classList.remove('active-filter'));
        document.getElementById('searchInp').value = "";
        currentFilter = { type: 'all', value: '' };
        applyFilters();
    }
</script>
</body>
</html>
