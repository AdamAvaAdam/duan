<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Panasonic Project Live - FIX</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --blue: #005ab2; }
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 350px; border-right: 1px solid #ddd; display: flex; flex-direction: column; overflow: hidden; }
        #map { flex: 1; }
        .project-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 13px; }
        .project-item:hover { background: #f0f7ff; }
        .project-item h4 { margin: 0; color: var(--blue); text-transform: uppercase; }
        .status-tag { display: inline-block; padding: 2px 5px; border-radius: 3px; font-size: 10px; color: white; margin-top: 5px; }
        #loading { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .filter-area { padding: 10px; background: #f8f9fa; border-bottom: 1px solid #ddd; }
        select, input { width: 100%; padding: 8px; margin-bottom: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="loading"><b>ĐANG ĐỌC DỮ LIỆU TỪ TRANG TÍNH...</b></div>

<div id="sidebar">
    <div class="filter-area">
        <h3 style="margin:0 0 10px 0; font-size:16px;">PANASONIC DASHBOARD</h3>
        <input type="text" id="searchInput" placeholder="Tìm tên dự án..." onkeyup="processData()">
        <select id="statusFilter" onchange="processData()">
            <option value="all">Tất cả tình trạng</option>
        </select>
    </div>
    <div id="list" style="overflow-y:auto; flex:1;"></div>
</div>

<div id="map"></div>

<script>
    const URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTm4CIyq3bdl3fQVwExPHPWqmn5CRNneBIbIqXM4INkiWpNDEToP9-DOvrxmgzLWEK5WiGtfmrVZSh3/pub?gid=0&single=true&output=csv';
    
    let rawData = [];
    const map = L.map('map').setView([21.0285, 105.8542], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let markerGroup = L.layerGroup().addTo(map);

    // Hàm chuẩn hóa tên cột (Xóa dấu, xóa cách, về chữ thường)
    function cleanKey(key) {
        return key.toLowerCase().trim()
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Bỏ dấu tiếng Việt
            .replace(/\s+/g, ''); // Bỏ khoảng trắng
    }

    async function loadData() {
        Papa.parse(URL, {
            download: true,
            header: true,
            complete: function(results) {
                // Chuẩn hóa dữ liệu ngay khi tải xong
                rawData = results.data.map(row => {
                    let newRow = {};
                    for (let key in row) {
                        newRow[cleanKey(key)] = row[key];
                    }
                    return newRow;
                }).filter(r => r.tenduan); // Chỉ lấy dòng có tên dự án

                populateFilter();
                processData();
                document.getElementById('loading').style.display = 'none';
            }
        });
    }

    function populateFilter() {
        const filter = document.getElementById('statusFilter');
        const statuses = [...new Set(rawData.map(r => r.tinhtrang))].filter(s => s);
        statuses.forEach(s => {
            let opt = document.createElement('option');
            opt.value = s; opt.innerText = s;
            filter.appendChild(opt);
        });
    }

    function processData() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const status = document.getElementById('statusFilter').value;
        const listContainer = document.getElementById('list');
        
        listContainer.innerHTML = '';
        markerGroup.clearLayers();

        rawData.forEach(p => {
            if (status !== 'all' && p.tinhtrang !== status) return;
            if (!p.tenduan.toLowerCase().includes(search)) return;

            const lat = parseFloat(p.vido);
            const lng = parseFloat(p.kinhdo);
            
            // Màu sắc marker
            let color = '#f39c12';
            if (p.tinhtrang?.includes("xây dựng")) color = '#e74c3c';
            if (p.tinhtrang?.includes("hoàn thiện")) color = '#27ae60';
            if (p.tinhtrang?.includes("xong")) color = '#005ab2';

            // Thêm vào danh sách bên trái
            const item = document.createElement('div');
            item.className = 'project-item';
            item.innerHTML = `
                <h4>${p.tenduan}</h4>
                <div>CĐT: ${p.cdt || 'N/A'}</div>
                <div class="status-tag" style="background:${color}">${p.tinhtrang}</div>
            `;
            item.onclick = () => { if(!isNaN(lat)) map.setView([lat, lng], 15); };
            listContainer.appendChild(item);

            // Thêm Marker lên bản đồ
            if (!isNaN(lat) && !isNaN(lng)) {
                L.circleMarker([lat, lng], {
                    radius: 8, fillColor: color, color: '#white', weight: 1, opacity: 1, fillOpacity: 0.8
                }).addTo(markerGroup).bindPopup(`<b>${p.tenduan}</b><br>CĐT: ${p.cdt}<br>Cách: ${p.cach}`);
            }
        });
    }

    loadData();
</script>
</body>
</html>
